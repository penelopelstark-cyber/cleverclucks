<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever Clucks</title>

    <!-- Google Fonts: Birthstone for headings, Merriweather for body -->
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Body styles */
        body {
            font-family: 'Merriweather', serif; /* Body text */
            background-color: #edecd2;
            color: #6a2c2e;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Headings */
        h1, h2 {
            font-family: 'Birthstone', cursive; /* Headings font */
        }

        h1 {
            font-size: 3em;        /* Main title */
            margin: 0 0 40px 0;    /* Space below main title */
        }

        h2 {
            font-size: 2.4em;      /* Section headings */
            margin-top: 30px;
            margin-bottom: 15px;
        }

        /* Paragraphs */
        p {
            max-width: 600px;
            margin: 0 auto 15px;
        }

        /* Logo spacing */
        .logo {
            display: block;
            margin: 20px auto 50px auto; /* top 20px, bottom 50px */
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <!-- Logo -->
    <img src="cclogo.png" alt="Fresh free-range eggs from Clever Clucks" class="logo">

    <!-- Main title -->
    <h1>Clever Clucks</h1>

    <!-- Introduction -->
    <p>Fresh, free-range eggs from our family farm in Amberley, New Zealand.</p>

    <!-- About Us -->
    <h2>About Us</h2>
    <p>
        At Clever Clucks, we pride ourselves on raising happy, free-range chickens
        to produce the tastiest eggs possible.
    </p>

    <h2>Contact</h2>
    <p>Email: cleverclucks@gmail.com</p>
    <p>Phone: 027 355 3770</p>

</body>
</html>
